<!DOCTYPE html>
<html lang="ms">
<head>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: url('https://github.com/lurk99/img/blob/main/serenia_ariya.jpg?raw=true') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 700px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .banner img {
    width: 100%;
    border-radius: 10px;
  }

  .input-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  input[type="text"] {
    flex: 1;
    height: 45px;
    font-size: 18pt;
    padding: 5px 10px;
    text-transform: uppercase;
    border: 2px solid #333;
    border-radius: 8px;
  }

  .search-btn {
    height: 58px;
    font-size: 20pt;
    padding: 0 20px;
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s ease;
  }

  .search-btn:hover {
    background: #218838;
  }

  #realtimeClock {
    font-size: 20px;
    font-weight: bold;
    color: #2E8B57;
    margin-top: 10px;
  }

  #searchResults {
    margin-top: 30px;
    font-size: 16px;
    text-align: left;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 30px;
    background: #fefefe;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  table tr {
    border-bottom: 1px solid #ccc;
  }

  table td {
    padding: 12px 16px;
    font-size: 14pt;
  }

  table tr:nth-child(even) {
    background-color: #f9f9f9;
  }

.footer {
  margin-top: 40px;
  padding-top: 15px;
  border-top: 1px solid rgba(0, 0, 0, 0.2);
  font-size: 14px;
  color: rgba(0, 0, 0, 0.85);
  text-align: center;
  text-shadow: 1px 1px 1.5px rgba(255, 255, 255, 0.6);
  opacity: 0; /* Mulakan dengan opacity 0 (tak nampak) */
  animation: fadeIn 5s ease-in-out infinite; /* Ubah jadi infinite untuk berulang tanpa henti */
}

/* fade-in loop */
@keyframes fadeIn {
  0% {
    opacity: 1; /* stat */
  }
  50% {
    opacity: 0; /* nmpk */
  }
  100% {
    opacity: 1; /* las */
  }
}


.no-result {
    color: red;
    font-size: 18px;
    font-weight: bold;
    padding: 15px;
    border: 1px solid red;
    border-radius: 5px;
    background-color: rgba(255, 0, 0, 0.1);
    margin-top: 20px;
    text-align: center;
}





#searchResults {
  margin-top: 30px;
  font-size: 16px;
  text-align: left;
  background-color: #e6f2ff; /* warna baru untuk kotak result carian */
  border-radius: 10px;
  padding: 15px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2), -1px -1px 5px rgba(0, 0, 0, 0.1); /* Kesan timbul */
  border: 1px solid #02ae99; /* Border hijau seperti warna tema */
  display: none;
}

#searchResults h3 {
  font-size: 18px;
  font-weight: bold;
  color: green; /* Warna hijau */
  text-transform: uppercase;

}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 10px;
  background-color: #ffffff;
  border-radius: 10px;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table td {
  padding: 12px 16px;
  font-size: 14pt;
  color: #333;
}




//tblekr
table td:first-child {
  width: 50%; 
  font-weight: bold;
  color: black; 
  background: #ffffff; /* Latar belakang putih */
  padding-left: 20px;
  border-right: 1px solid #ccc;
  border-left: 4px solid #02ae99;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15), -1px -1px 2px rgba(0, 0, 0, 0.1); /* Kesan timbul */
  font-size: 15pt;
  text-transform: uppercase;
}

//tbleknn
table td:not(:first-child) {
  background: linear-gradient(to right, #02ae99, #2bc6a4); /* Sama seperti sebelum ini di kiri */
  color: #ffffff; /* Tulisan putih supaya kontras */
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15), -1px -1px 2px rgba(0, 0, 0, 0.1); /* Kesan timbul */
  font-size: 15pt;
  font-weight: bold;
}


.plate-animated-strong {
  display: inline-block;
  padding: 10px 20px;
  font-size: 22pt;
  font-weight: bold;
  color: black;
  border: 3px solid #007a50;
  border-radius: 15px;
  letter-spacing: 2px;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);

  background: linear-gradient(270deg, #c1fcd3, #8ef4cf, #50e3c2, #c1fcd3);
  background-size: 600% 600%;
  animation: glowingBackground 6s ease-in-out infinite;
  transition: background 0.5s ease-in-out;
}

@keyframes glowingBackground {
  0% {
    background-position: 0% 50%;
    filter: brightness(1);
  }
  50% {
    background-position: 100% 50%;
    filter: brightness(1.2);
  }
  100% {
    background-position: 0% 50%;
    filter: brightness(1);
  }
}

</style>
</head>

<body>
  <div class="container">
    <div class="banner">
      <img src="https://github.com/lurk99/img/blob/main/Ariya-bannr.png?raw=true" alt="Lurk">
    </div>
    <h2>SISTEM DAFTAR PELAWAT</h2>

    <div id="realtimeClock"></div><br>

    <input type="text" id="query" placeholder="plate number..." onkeydown="return event.key !== ' '">&nbsp;&nbsp;
  
    <button class="search-btn" onclick="searchData()">LURK</button>

    <div id="searchResults"></div>
  </div>

 <div class="footer">
            &copy; <span id="currentYear"></span> Developer: Lurk
        </div>

  <script>
    function searchData() {
      const query = document.getElementById('query').value.trim();
      if (query) {
        google.script.run.withSuccessHandler(displayResults).getSearchResults(query);
      } else {
        alert("Sila masukkan NO PLATE KENDERAAN.");
      }
    }

    function displayResults(results) {
      const searchResultsDiv = document.getElementById('searchResults');
      
      if (results.trim() !== "") {
        searchResultsDiv.style.display = "block";  // Paparkan hasil carian
        searchResultsDiv.innerHTML = results;
      } else {
        searchResultsDiv.style.display = "none";  // Sembunyikan hasil jika tiada
      }
    }
    

    function formatTime(date) {
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
    }

    function formatDate(date) {
      const day = date.getDate().toString().padStart(2, '0');
      const monthNames = ["JAN", "FEB", "MAC", "APR", "MEI", "JUN", "JUL", "OGOS", "SEP", "OKT", "NOV", "DIS"];
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear();
      return `${day} ${month} ${year}`;
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("realtimeClock").textContent =
        "Tarikh: " + formatDate(now) + " | Masa: " + formatTime(now);
    }

    setInterval(updateClock, 1000);
    updateClock();

        // Fungsi untuk mengemas kini tahun secara automatik
        document.getElementById("currentYear").textContent = new Date().getFullYear();

  </script>

</body>
</html>
