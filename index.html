<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pendaftaran</title>

  <!-- Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Gaya Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Background full screen */
    body {
      background: url('https://github.com/lurk99/img/blob/main/serenia_ariya.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Container utama */
    .container {
      max-width: 650px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    /* Banner Image */
    .banner {
      width: 100%;
      border-radius: 10px;
    }

    /* Label & Input */
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    /* Button */
    button {
      background: #ff6600;
      color: white;
      font-size: 18px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3300;
    }

    /* Responsif */
    @media (max-width: 500px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
 <div class="container">
        <div class="banner">
            <img src="https://github.com/lurk99/img/blob/main/Ariya-bannr.png?raw=true" alt="Lurk">
        </div>
  
  <!-- Borang -->

    <h2>Borang Pendaftaran</h2>
    
    <label for="name">Nama:</label>
    <input type="text" id="name" placeholder="Masukkan Nama" required>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Masukkan Email" required>

    <label for="message">Mesej:</label>
    <textarea id="message" placeholder="Tulis mesej anda..." required></textarea>

    <button onclick="submitForm()">Hantar</button>
    <p id="response"></p>
  </div>

  <script>
    function submitForm() {
      var formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('response').innerText = response;
      }).submitForm(formData);
    }
  </script>

</body>
</html>
